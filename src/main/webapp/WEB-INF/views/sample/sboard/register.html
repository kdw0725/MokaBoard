<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{sample/layout/sampleLayout}"
	>

<head>
<script th:inline="javascript">
/*<![CDATA[*/
$(function () {

	var formObj = $("form[role='form']");
	
	
	$("#list").on("click", function(){
		formObj.attr("action", "/sample/sboard/list");
		formObj.attr("method", "get");
		formObj.submit();
	});
    
  });

/*]]>*/
</script>
</head>


<div layout:fragment="content">
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        게시판 입력
        <small>Optional description</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 게시판</a></li>
        <li class="active">register</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <!--------------------------
        | Your Page Content Here |
        -------------------------->
        
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">REGISTER BOARD</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post">
              <input th:field="${cri.page}" type="hidden"  >  <!-- 현제 페이지 번호 -->
              <input th:field="${cri.perPageNum}" type="hidden"  > <!-- 한번에 보여줄 페이지 개수 -->
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputBoardTitle">Title</label>
                  <input type="text" class="form-control" id="exampleInputBoardTitle" name="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                  <label>Content</label>
                  <textarea name="content" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputBoardWriter">Writer</label>
                  <input type="text" name="writer" class="form-control" id="exampleInputBoardWriter" placeholder="Enter Writer">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-warning">Submit</button>
                <button id="list" type="button" class="btn btn-primary">ListPage</button>
              </div>
            </form>
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
</html>
